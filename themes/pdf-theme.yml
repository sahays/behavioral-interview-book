extends: default
page:
  size: [6in, 9in]
  margin: [1.1in, 0.67in, 0.85in, 1.1in]
  margin-inner: 0.75in
  margin-outer: 0.59in
font:
  catalog:
    merge: false
    Garamond:
      normal: eb-garamond/EBGaramond-Regular.ttf
      italic: eb-garamond/EBGaramond-Italic.ttf
      bold: eb-garamond/EBGaramond-Bold.ttf
      bold_italic: eb-garamond/EBGaramond-BoldItalic.ttf
    FiraMono:
      normal: monospace/FiraMono-Regular.ttf
code:
  font_family: FiraMono
