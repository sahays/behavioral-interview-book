footer:
  height: 1in
  columns: =100%
  line_height: 1
  border_width: 0
  border_color: transparent
  recto:
    center:
      content: "*{page-number}*"
  verso:
    center:
      content: "*{page-number}*"
  padding: [25, 1, 0, 1]
base:
  font-family: Garamond
  font-size: 11pt
  line-height: 1.1
  color: #333
  text-align: left
heading:
  text-transform: uppercase
heading-h1:
  text-align: center
  font-size: 24pt
heading-h2:
  font-size: 18pt
heading-h3:
  font-size: 14pt
heading-h4:
  font-size: 12pt
thematic-break:
  border-color: #333
